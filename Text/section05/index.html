<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- すでにWEBサーバー上に
    アップされているロゴを使用するとき(絶対パスで画像を指定する例) -->
  <img src="https://www.sejuku.net/assets/images/logo.svg" alt="ロゴ"> <br>
  <!-- 自分のPCに保存されている画像を使用する場合(相対パスで画像指定する例) -->
  <img src="imgフォルダ/logo.svg" alt="ロゴ"><br>
  <!-- Point!絶対パスと相対パスは同時使用できる -->
  <!-- 絶対パスでリンク先を指定する例 -->
  <a href="https://www.sejuku.net">SAMURAIのホームページに移動</a><br>
  <!-- 相対パスでリンク先を指定する例 -->
  <a href="company/company.html">
    <img src="imgフォルダ/logo.svg" alt="ロゴ">
  </a>
</body>

</html>
